<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Hello World</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Security-Policy" content="
						  default-src 'self';
						  script-src 'self';
						  style-src 'self' 'unsafe-inline';
						  img-src 'self' data:;
						  font-src 'self';
						  connect-src 'self';
						  ">
		<link rel="stylesheet" href="css/main.css">
		<script type="module" src="js/index.js"></script>
	</head>
	<body>

		<div id="screen-start" class="screen hidden">
			<div id="screen-start-card-wrapper">
			</div>
		</div>

		<div id="screen-trainer" class="screen hidden">
			<button id="screen-trainer-back-button">
				Back
			</button>
			<div class="trainer-wrapper">
				<div class="trainer-count">
					3 / 10
				</div>
				<div class="trainer-question">
				</div>
				<div class="trainer-user-answer">
					<input type=text>
				</div>
				<div class="trainer-real-answer hidden">
				</div>
			</div>
		</div>

		<div id="screen-trainer-summary" class="screen hidden">
			<button id="screen-trainer-summary-back-button">
				Back
			</button>
			<div id="screen-trainer-summary-wrapper">
				Все!
			</div>
			<h2>Верные ответы:</h2>
			<div id="screen-trainer-summary-correct-answer-wrapper"> </div>

			<h2>Не верные ответы:</h2>
			<div id="screen-trainer-summary-incorrect-answer-wrapper"> </div>
		</div>

	</body>

</html>
